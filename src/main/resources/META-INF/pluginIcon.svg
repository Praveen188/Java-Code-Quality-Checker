<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="40" height="40" rx="8" fill="url(#bg)"/>

  <!-- Java J letter -->
  <text x="7" y="22" font-family="monospace" font-size="16"
        font-weight="bold" fill="url(#blue)">J</text>

  <!-- Spell check wavy line under text area -->
  <path d="M6 27 Q8 25 10 27 Q12 29 14 27 Q16 25 18 27"
        fill="none" stroke="#f87171" stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Code lines (right side) -->
  <line x1="22" y1="10" x2="34" y2="10" stroke="#38bdf8" stroke-width="1.5"
        stroke-linecap="round" opacity="0.8"/>
  <line x1="22" y1="14" x2="30" y2="14" stroke="#6366f1" stroke-width="1.5"
        stroke-linecap="round" opacity="0.6"/>
  <line x1="22" y1="18" x2="33" y2="18" stroke="#38bdf8" stroke-width="1.5"
        stroke-linecap="round" opacity="0.8"/>
  <line x1="22" y1="22" x2="28" y2="22" stroke="#6366f1" stroke-width="1.5"
        stroke-linecap="round" opacity="0.5"/>

  <!-- Green checkmark circle bottom right -->
  <circle cx="29" cy="30" r="7" fill="url(#green)"/>
  <polyline points="25.5,30 28,32.5 32.5,27.5"
            fill="none" stroke="white" stroke-width="1.8"
            stroke-linecap="round" stroke-linejoin="round"/>
</svg>
